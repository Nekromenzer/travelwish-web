<!DOCTYPE html>
<html lang="en" class="scroll-smooth-">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Wish</title>
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;400;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
<script src="https://cdn.tailwindcss.com"></script>

<body>
    <!-- 1st section -->
    <section class="h-screen bg-[#04689C] flex justify-between flex-col z-10 relative">
        <!-- header start -->
        <div>
            <div class="overflow-x-hidden">
                <h1 class="text-[13.7rem] font-bold text-slate-100/10 whitespace-nowrap tracking-wide">
                    The Future of Travel
                </h1>
            </div>
            <div class="overflow-x-hidden mt-[-15rem] ml-[15.5rem]">
                <h4 class="text-[10rem] font-bold text-slate-100 whitespace-nowrap tracking-wide">
                    The Future of Travel
                </h4>
            </div>
        </div>
        <!-- header end -->
        <!-- header bottom start -->
        <div class="flex justify-around items-end w-100 h-full">
            <div class="w-1/4 self-end flex justify-start flex-col items-center h-[10rem] ">
                <div>
                    <p class="text-sm text-[#85C1D7] font-medium">Company Name</p><span
                        class="text-base text-slate-100 font-bold tracking-wide">INFACT SOLUTIONS LLC</span>
                </div>

            </div>
            <div class="w-1/2">
                <div class="h-full z-[-1] absolute mt-[-45rem] overflow-hidden">
                    <div class="flex justify-center items-start">
                        <img src="./images/Home-screen.png"
                            class="w-auto max-w-1/3 ml-[-40%] mt-[12rem] absolute z-10" />
                        <img src="./images/Welcome-Screen.png" class="w-auto max-w-1/3 ml-[30%] relative" />
                    </div>
                </div>
            </div>

            <div class="w-1/4 self-end flex justify-start flex-col items-center h-[10rem]">
                <div>
                    <p class="text-sm text-[#85C1D7] font-medium">Date</p><span
                        class="text-base text-slate-100 font-bold tracking-wide">May 2023</span>
                </div>

            </div>
        </div>
        <!-- header bottom end -->
    </section>

    <!-- 2nd section -->
    <section class="bg-red-500 z-10 relative h-screen px-[10rem] py-[3rem]">
        <h3 class="text-[3rem] font-bold text-slate-100/25 whitespace-nowrap tracking-wide mb-8">TABLE OF CONTENT</h3>

        <div class="flex flex-col gap-[1rem] justify-between items-start">
            <div class="flex justify-between items-center rounded-full bg-white gap-4 px-4 py-3 w-3/4">
                <div class="text-2xl text-slate-500 tracking-wide">Inconvenience and <span
                        class="text-slate-950 font-bold">lack of efficiency</span> faced by tourists
                </div>
                <div class="w-[40px] h-[40px] bg-[#135677] flex items-center justify-center rounded-full">
                    <img width="30" height="30" src="./images/icons/right-arrow.svg"
                        alt="long-arrow-right" class="fill-white" />
                </div>
            </div>
        </div>
    </section>

    <!-- 3rd section -->
    <section class="bg-green-500 z-10 relative h-screen px-[10rem] py-[3rem]">
        <h3 class="text-[3rem] font-bold text-slate-100/25 whitespace-nowrap tracking-wide">TABLE OF CONTENT</h3>|

    </section>
</body>

</html>
